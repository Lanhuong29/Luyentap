<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiện nay dùng flex để dàn trang rất phổ biến</title>
    <style>
        .row {
            display: flex;
            border: 1px solid red;
        }
        .row::after {
            clear: both;
        }
        .col {
            width: 50%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col">
            <div class="content">
                <h1>1</h1>
            </div>
        </div>
    </div>
</body>
</html>
