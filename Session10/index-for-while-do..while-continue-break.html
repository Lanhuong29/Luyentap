        //1. Sử dụng biến check để kiểm tra xem kết quả có chia hết hay không (bởi vì việc chia số n cho số i được thực hiện nhiều lần nên chỉ dùng if-else kiểm tra từng phép chia sẽ không kiểm tra được hết tất cả các số i có thể được chia và không tối ưu được số lần thực thi vòng lặp)
        //2. Sử dụng break để tối ưu chương trình, kết thúc vòng lặp ngay khi thấy có một kết quả số đã có chia hết cho bất kỳ số nào trong khoảng 2 -> n-1 (vì số nguyên tố là số chỉ chia hết cho 1 và chính nó)
        //3. Sử dụng điều kiện if-else để kiểm tra biến check (viết tắt if(check) tương đương if(check==true); tương tự, if(!check) tương đương if(check==false). Chỉ viết tắt cho phép so sánh logic)
        var n = 7;
        var check = true;
        for (i = 2; i < n; i++) {
            console.log(i);
            if (n % i == 0) {
                check = false;
                break;
            }
        }
        if (check) {
            console.log (n + " là số nguyên tố");
        } else {
            console.log (n + " không phải là số nguyên tố")
        }
