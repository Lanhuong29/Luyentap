<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello!</h1>
    <button class="btn">Click me</button>
    <button class="btn">Click me</button>
    <button class="btn">Click me</button>
    <button class="btn">Click me</button>
    <button class="btnChange">Change</button>
    <button class="btnCheck">Check</button>
    <button class="btnCheck">Show</button>
    <input type="checkbox" class="check">
    <script src="JS/jquery-3.6.4.min.js"></script>
    <script>
        $(window).on('load', function () {
            //jQuery code
            $('h1').click(function(event) {
                alert('Clicked!');
            }
            )
            // $('.btn').on('click', (event) => {
            //     alert('Clicked!');
            // })

            $('.btn').click(function (event) {
                $(this).text('Button');    
            })

                //Dùng function mới dùng được đối tượng hiện tại (this.selector - ở đây là this.btn). Arrow function không tác động được đối tượng hiện tại.
                // $('.btn').click((event) => {
                //     $(this).text('Button');    
                // })

            $('.btnChange').click(function (event) {
                $('.content').html('<h2>Nội dung đã thay đổi</h2>');    
            })
            $('.btnCheck').click(function (event) {
                $('.check').attr('id','txtCheck');
                console.log($('.check').is(':checked'));    
            })
            $('.btnShow').click(function (event) {
                $('.content').toggleClass('show');
                $('.content').show('slow');  
                $('.content').slideDown('slow');  
                $('.content').slideUp('slow');  
                $('.content').slideToggle('slow');  
            })

        });
    </script>
</body>
</html>
