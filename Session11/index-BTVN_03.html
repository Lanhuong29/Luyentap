<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //3. Tạo mảng có tên là styles có giá trị các phần tử là “Jazz”, “Blues”
    var styles = ["Jazz", "Blues"];

    //a. Thêm phần tử “Rock-n-Roll” vào cuối mảng
    styles.push("Rock-n-Roll");

    //b. Thay thế phần tử nằm chính giữa mảng bằng “Classics” nếu mảng có tổng số phần tử là lẻ
    if (styles.length % 2 != 0) {
    let middleIndex = (styles.length - 1) / 2; //Chỉ sử dụng trong trường hợp số phần tử của mảng là số lẻ
    styles[middleIndex] = "Classics";
    }

    //c. Xóa phần tử đầu tiên của mảng và hiển thị mảng
    styles.shift();
    console.log(styles);
    //Hàm shift() dùng để xóa phần tử đầu tiên của mảng và trả về giá trị của phần tử đó. Trong trường hợp này, vì ta không cần giá trị của phần tử bị xóa nên không cần gán giá trị trả về cho biến nào cả.


    //d. Thêm phần tử “Rap” và “Reggae” vào đầu mảng và hiển thị
    styles.unshift("Rap", "Reggae");
    console.log(styles);
    //Hàm unshift() là một phương thức để thêm một hoặc nhiều phần tử vào đầu mảng và trả về độ dài mới của mảng đó.
    </script>
</body>
</html>
