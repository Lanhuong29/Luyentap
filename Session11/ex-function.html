        //Khai báo mảng lưu tên danh sách các bạn trong lớp.
        //Tên nhập từ bàn phím. Nhập kết thúc khi người dùng nhấp Cancel trên pop-up promt().
        //Tìm tên những bạn có vần "ng" trong tên, không phân biệt chữ hoa thường

        //Khai báo mảng
        var sinhViens = [];
        //Dùng vòng lặp nhập tên
        var flag = true;
        //While (flag): Nếu flag đúng điều kiện ban đầu là true thì chạy khối lệnh trong while
        while (flag) {
            let name = prompt("Nhập tên sinh viên:");
            if (name != null) {
                sinhViens.push(name);
            } else {
                flag = false;
            }
                // if (name == null) {

                //     // console.log("Kết thúc"); (không hiển thị)
                // }
                // sinhViens.push(name);
        }
        console.log(sinhViens);
        //Dùng mảng tìm các tên phù hợp với tên vừa nhập
        //Cách tìm từ có chữa trong chuỗi hay không
        //"chuỗi".indexOf("key") -> tìm thấy trả về index key cần tìm
        //Ngược lại trả về -1
        //Dùng toLocaleLowerCase() để chuyển tên về chữ thường sau đó tìm kiếm
        //indexOf là hàm tìm VỊ TRÍ của chuỗi ('ng') trong chuỗi 'item'
        for(let item of sinhViens) {
            if (item.toLocaleLowerCase().indexOf('ng') >= 0) {
                console.log(item);
            }
        }
