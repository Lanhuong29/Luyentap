<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="name">
    <!-- Cách 2: gọi hàm trực tiếp -->
    <button id="btnAdd" onclick="btnAdd_Click()">Thêm</button>
    
    <h2 id="hello"></h2>
    <script>
        //Tìm phần tử HTML muốn xử lý
        var input = document.getElementById('name');
        var h2 = document.getElementById('hello');
        var btn = document.getElementById('btnAdd'); //Cách 1: dùng addEventListener
        //Xử lý sự kiện nhấn phím
        input.addEventListener('keyup', function() {
            //Code xử lý khi nhấn phím và nhả ra
            h2.innerText = input.value;
        })

        //Cách 3: lấy phần tử về (var btn) và gọi thuộc tính (.onclick)
        btn.onclick = function () {
            alert("Sự kiện click");
        }

        function btnAdd_Click() {
            alert("Xin chào");
        }
    </script>
</body>
</html>
