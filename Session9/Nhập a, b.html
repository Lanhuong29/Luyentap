<body>
    <script>
        var a = prompt("Nhập số a:");
            a = parseInt(a);
        var b = prompt("Nhập số b:");
            b = parseInt(b);
        var tong = a+b;
        var hieu = a-b;
        var tich = a*b;
        var thuong = a/b;
        console.log(`a + b = ${tong}`);
        console.log(`a - b = ${hieu}`);
        // console.log(`a * b = ${tich}`);
        // console.log(`a - b = ${thuong}`);
        console.log("a * b = ", eval(a + "*" + b));
        console.log("a / b = ", eval(a + "/" + b));

        x = 5, y = 6;
        console.log(`${x} + ${y} = ${x + y}`); //-> 
    </script>
