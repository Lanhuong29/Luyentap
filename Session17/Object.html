<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Định nghĩa lớp Sinh viên
        function sinhVien(id, name, email) {
            //Định nghĩa các thuộc tính (thông tin)
            this.id = id;
            this.name = name;
            this.email = email;
            //Định nghĩa các phương thức (hành vi)
            this.xinChao = function() {
                console.log(`Xin chào! Tôi tên là ${this.name}`);
            }
        }

        //Bổ sung phương thức cho class đã định nghĩa (ở trên)
        sinhVien.prototype.display = function() {
            console.log(this.id);
            console.log(this.name);
            console.log(this.email);
        }

        //Khởi tạo đối tượng (Mô phỏng thông tin cụ thể)
        var sv = new sinhVien('SV01','Đức', 'duc@gmail.com');
        var sv2 = new sinhVien('SV02','Tâm', 'tam@gmail.com');
        sv.id = 'SV03'; //Gán giá trị cho thuộc tính id của đối tượng
        console.log(sv.id); //Lấy giá trị trong thuộc tính của đối tượng


        //Gọi các phương thức của đối tượng
        sv.xinChao();
        sv2.xinChao();

        //Từ phiên bản ES6: dùng từ khóa "class" (cho nhanh)
        class Person {
            constructor(id, name, phone) {
                //Các thuộc tính
                this.id = id;
                this.name = name;
                this.phone = phone;
            }
            //Phương thức
            display() {
                console.log(this.id);
                console.log(this.name);
                console.log(this.phone);
            }
        }

        var p = new Person('P001', 'Thắng', '000000000');
        p.display();
    </script>
</body>
</html>
