<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Push 1 giá trị
    let arrUser1 = prompt("Nhập giá trị cách nhau bằng dấu ", " "); //String
    let arrUser2 = Number(prompt("Nhập giá trị SỐ cách nhau bằng dấu ", " ")); //Thêm dấu Number() bao toàn bộ prompt để convert, ép nội dung thành số (number)
    let arrUser3 = +prompt("Nhập giá trị SỐ cách nhau bằng dấu ", " "); //Thêm dấu + vào trước prompt để convert, ép nội dung thành số (number)
    
    let arr = [4, 5];

    arr.splice(1, 0, arrUser1, arrUser2, arrUser3);
    console.log(arr);

    // Push nhiều giá trị trong khoảng từ a -> b
    let a = 5;
    let b = 10;
    let arr = [];

    for (let i = a + 1; i < b; i++) {
        arr.push(i);
    }

    console.log(arr);

    </script>
</body>
</html>
