<body>
    <script>
        //1. Viết function in ra câu “Xin chào Rikkei Academy”
        function greeting() {
        console.log("Xin chào Rikkei Academy");
        }


        //2. Viết function tính bình phương của một số
        function square(num) {
        return num * num;
        }
        console.log(square(3));


        //3. Viết function tính thế kỷ của một năm nhập vào từ bàn phím. Biết thế kỷ thứ nhất tính từ năm 1 đến 100
        function century(year) {
        const centuryNum = Math.ceil(year / 100);
        return `Thế kỷ ${centuryNum}`;
        }

        const year = prompt("Nhập năm:");
        console.log(century(year));



        //4. Cho chuỗi dài hơn 15 ký tự, viết function cắt chuỗi, lấy ra 10 ký tự đầu tiên và thêm vào dấu “…” ở cuối chuỗi
        function truncateString(str) {
        if (str.length > 15) {
            return str.substring(0, 10) + "...";
        } else {
            return str;
        }
        }

        console.log(truncateString("Chuỗi dài hơn 15 ký tự"));
        console.log(truncateString("Chuỗi ngắn"));



        //5. Viết function chuẩn hóa một từ - chỉ viết hoa chữ cái đầu tiên. Ví dụ: “rIkKEi” sau khi chuẩn hóa thành “Rikkei”
        function capitalize(word) {
        return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
        }

        console.log(capitalize("rIkKEi"));

    </script>
</body>
